<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Hcode.com.br</title>
    <style type='text/css'>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }

        .bloco {
            background-color: #478e;
            width: 20vw;
            height: 20vw;
            margin-left: 2vw;
        }

        .bloco:first-child {
            margin-left: unset;
        }

        /* estilos aplicados ao ultimo seletor, no caso, o segundo bloco*/

        .bloco+.bloco {
            margin-left: 2vw;
        }
    </style>
</head>

<body>
    <div class="bloco"></div>
    <div class="bloco"></div>
    <div class="bloco"></div>

</body>

</html>
