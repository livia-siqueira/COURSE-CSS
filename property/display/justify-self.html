<!DOCTYPE html>
<html lang='pt-br'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Hcode.com.br</title>
<style type='text/css'>
            body {
                display: grid;
                justify-items: center;
            }

            div {
                width: 200px;
                height: 200px;
                margin: 10px;
                background-color: red;
            }

            div:nth-child(2){
                justify-self: end;
            }

            div:nth-child(3){
                justify-self: start;
            }
</style>
</head>
<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
        
</body>
</html>
